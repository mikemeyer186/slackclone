<div class="box">
    <div>
        <form [formGroup]="editorForm" (submit)="onSubmit()" (keydown.enter)="onEnterKey($event)">
            <div>
                <quill-editor formControlName="editor" #textEditor class="quill-text-editor" placeholder="Answer..."
                    [style]="editorStyle" [modules]="quillModules" (onContentChanged)="maxLength($event)"
                    (onEditorCreated)="getEditorInstance($event)">
                </quill-editor>
            </div>

            <div class="image-and-send">
                <div class="image-container-attachment">
                    <div *ngFor="let base64 of base64Attachement; let i = index">
                        <div class="image-container">
                            <img (click)="this.channelService.openCreateImageDialog(base64)" src="{{base64}}"
                                alt="Empty">
                            <div class="close-icon">
                                <mat-icon (click)="deleteTemporaryImages(i)" fontIcon="close"></mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="send-btn-container">
                    <button class="send-btn" type="submit"><mat-icon fontIcon="send"></mat-icon></button>
                    <div class="loading">
                        <mat-spinner *ngIf="isUploading"></mat-spinner>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
